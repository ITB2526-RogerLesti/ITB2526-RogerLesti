<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Protocol | Roger Lesti</title>
    <link rel="stylesheet" href="styles_contacte.css">
</head>
<body>
    <div class="container">
        <h1>Contact Form</h1>
        <form action="#" method="post">

            <label for="nombre">Agent Name <span class="required">*</span></label>
            <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" placeholder="Identification required">

            <label for="email">Contact E-mail <span class="required">*</span></label>
            <input type="email" id="email" name="email" required placeholder="youremail@protocol.com">

            <label for="asunto">Subject (Mission Code)</label>
            <input type="text" id="asunto" name="asunto" placeholder="Subject (optional)">

            <label for="telefono">Secure Line (Phone) <span class="required">*</span></label>
            <input type="tel" id="telefono" name="telefono" required pattern="[\+]?[0-9\s\-\$\$]+" title="Please enter a valid phone number" placeholder="+123 456 7890">

            <label for="mensaje">Encrypted Message <span class="required">*</span></label>
            <textarea id="mensaje" name="mensaje" required minlength="10" maxlength="500" placeholder="Write your message here (min. 10 characters)"></textarea>

            <button type="submit">Transmit Message</button>
        </form>

        <p style="text-align: center; margin-top: 20px;"><a href="index.html" style="color: #64FFDA; text-decoration: none; font-weight: 700;">Â« Return to Main Projects</a></p>
    </div>
</body>
</html>
