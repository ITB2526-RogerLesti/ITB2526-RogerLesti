<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contacte | Roger Lesti</title>
    <link rel="stylesheet" href="styles_contacte.css">
</head>
<body>
    <div class="container">
        <h1> Formulari de Contacte</h1>
        <form action="#" method="post">

            <label for="nombre">Nom <span class="required">*</span></label>
            <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z\s]+" title="Solo letras y espacios permitidos" placeholder="Identificació requerida">

            <label for="email">E-mail de Contacte <span class="required">*</span></label>
            <input type="email" id="email" name="email" required placeholder="tuemail@protocol.com">

            <label for="asunto">Assumpte</label>
            <input type="text" id="asunto" name="asunto" placeholder="Assumpte (opcional)">

            <label for="telefono">Telèfon <span class="required">*</span></label>
            <input type="tel" id="telefono" name="telefono" required pattern="[\+]?[0-9\s\-\$\$]+" title="Ingresa un número de teléfono válido" placeholder="+123 456 7890">

            <label for="mensaje">Missatge Xifrat <span class="required">*</span></label>
            <textarea id="mensaje" name="mensaje" required minlength="10" maxlength="500" placeholder="Escriu el missatge aquí (mín. 10 caràcters)"></textarea>

            <button type="submit">Transmetre Missatge</button>
        </form>

        <p style="text-align: center; margin-top: 20px;"><a href="index.html" style="color: #64FFDA; text-decoration: none; font-weight: 700;">« Tornar a la pàgina Principal</a></p>
    </div>
</body>
</html>
